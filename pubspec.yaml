name: capstone_safeguard_flutter
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  qr_code_scanner: ^1.0.1
  url_launcher: ^6.2.1
  wifi_scan: ^0.4.0+2
  wifi_connector:
    git:
      url: https://github.com/clstyn/flutter_wifi_connector.git
      ref: master
  http: ^1.1.0
  flutter_compass: ^0.7.0
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # flutter_blue: ^0.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Moonhouse
      fonts:
        - asset: fonts/moonhouse.ttf
